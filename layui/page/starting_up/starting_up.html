<!DOCTYPE html>
<html class="loginHtml">

<head>
    <meta charset="utf-8">
    <title>开机--Imba电竞馆管理后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="starting_up.css" media="all" />
</head>
<body class="rechargeBody layui-layout-body" >
    <div class="recharge">
        <div class="top">
            <ul>
                <li class="cur san" san_or_box="san">散客</li>
                <li san_or_box="box" class="box">包厢</li>
            </ul>
            <div class="bg"></div>
        </div>
        <div class="content">
            <div class="content1">
                <div class="tab">
                    <ul>
                    </ul>
                </div>
                <div class="con">
                    <div class="cn cn1">
                        <div class="classify">
                            <ul>
                                
                            </ul>
                        </div>
                        <div class="classify_cn">
                            <ul style="display: block;"></ul>
                        </div>
                    </div>
                </div>
                <div class="c1" style="height: 1px;background: #e5e5e5;"></div>
                <!-- 外设 -->
                <div class="peripheral">
                    <form class="layui-form" action="">
                        <div class="layui-form-item select1">
                            <div class="layui-inline">
                                <label class="layui-form-label">鼠标</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="" class="sec1">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item select2">
                            <div class="layui-inline">
                                <label class="layui-form-label">键盘</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="" class="sec2">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item select3">
                            <div class="layui-inline">
                                <label class="layui-form-label">耳机</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="" class="sec3">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item select4">
                            <div class="layui-inline">
                                <label class="layui-form-label">鼠标垫</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="" class="sec4">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
               <div class="c1" style="height: 1px;background: #e5e5e5;margin-bottom: 26px;"></div>
                <!-- 选择付款方式 -->
                <div class="pay" style="display: none;">
                    <div class="layui-form">
                        <div class="layui-form-item item1">
                            <label class="layui-form-label">付款方式</label>
                            <div class="layui-input-block">
                                <input type="radio" name="pay" value="2" title="AA" checked="">
                                <input type="radio" name="pay" value="3" title="请客">
                            </div>
                        </div>
                        <div class="layui-form-item item2">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" placeholder="输入会员卡号或手机号">
                            </div>
                            <button class="card_reading layui-btn">查询</button>
                        </div>
                        <div class="layui-form-item item3">
                            <div class="td1"></div>
                            <div class="td2"></div>
                        </div>
                    </div>
                </div>
                <!-- 选择付款方式 -->
                <div class="layui-form-item m1 mpx_4">
                    <button class="layui-btn layui-btn-lg">确定</button>
                    <button type="reset" class="layui-btn layui-btn-lg layui-btn-primary qx">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="starting_up.js"></script>
</body>

</html>
